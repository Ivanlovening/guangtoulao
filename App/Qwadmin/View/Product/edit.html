<script>
    $('.delpic').click(function(){
        var $_this = $(this);
        var picId = $_this.attr('picId');
        $.ajax({
            url:"<?php echo U('Product/ajaxDeletePic','',false); ?>/picId/"+picId,
            type:"GET",
            dataType:"json",
            success:function(data){
                if(data.ok=='1'){
                    $_this.prev('img').remove();
                    $_this.next('input').remove();
                    $_this.remove();

                }
            }
        })
    })
    //点击添加图片
    $('#addpic').click(function(){
        var $this = $(this);
        var str = '<input type="file" name="pics[]"  placeholder="产品图片" class="col-xs-10 col-sm-5" >';
        $this.next('ul').after(str);
    })
</script>
